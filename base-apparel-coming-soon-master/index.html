<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <div class="brand">
        <img src="./images/logo.svg" alt="">
      </div>
        <div class="heading" >
          We're <br>
          <span class="bold-text">coming soon</span>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      
      <div class="email">
        <input type="email" name="email" placeholder="Email Address">
        <div class="arrow">
          <img src="./images/icon-arrow.svg" alt="">
        </div>
        <div class="error">
          <img src="./images/icon-error.svg" alt="">
        </div>
        <div class="error_message">
          Please provide a valid email !
        </div>
      </div>
      
    </div>
  <div class="girl">
  </div>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

<script>
  var arrowbtn = document.querySelector(".arrow");
  arrowbtn.addEventListener('click',receiveEmail);

  const errorSign = document.querySelector(".error");
  const error_message = document.querySelector(".error_message");
  const emailBox = document.querySelector(".email input");

  function receiveEmail(){
    var email = document.getElementsByName("email")[0].value;
    if(email.indexOf('@')== -1 || !email){
      errorSign.style.visibility = 'visible';
      error_message.style.visibility = 'visible';
      emailBox.style.border = `1px solid red`;
    }

    setTimeout(() => {
      errorSign.style.visibility = 'hidden';
      error_message.style.visibility = 'hidden';
      emailBox.style.border = `1px solid var(--DesaturatedRed)`;
    }, 1500);

  }

</script>
</html>
