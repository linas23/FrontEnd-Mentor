<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <img src="./img/menu.svg" alt="" />
        <div class="title">GOOGLE</div>
        <img src="./img/search.svg" alt="" />
      </div>
      <div class="map">
        <div class="overlay">
          <div class="cities">
            <div class="city first">
              Hamburg
            </div>
            <img src="./img/car.svg" alt="" />
            <div class="city second">
              Cologne
            </div>
          </div>
          <div class="detail">
            <div class="time"><span>TIME</span> 4h 23min</div>
            <div class="distance"><span>DISTANCE</span> 423 km</div>
          </div>
          <div class="button">
            <button>
              <img src="./img/location.svg" alt="" />
              <span>open map</span>
            </button>
          </div>
        </div>
      </div>
      <div class="title">
        Hamburg
      </div>
      <ul class="options">
        <li class="option">
          <img src="./img/direction.svg" alt="" />
          <div>
            <span> 9 min (4.5 km)</span>
            Head northeast on Plan forward Bergstrasse
          </div>
        </li>
        <li class="option">
          <img src="./img/direction.svg" alt="" />
          <div>
            <span> 82 km </span>
            Head northeast on Plan forward Bergstrasse
          </div>
        </li>
        <li class="option">
          <img src="./img/direction.svg" alt="" />
          <div>
            <span> 210 m</span>
            Head northeast on Plan forward Bergstrasse
          </div>
        </li>
        <li class="street">
          <img src="./img/streetview.jpg" alt="" />
          <img src="./img/location.svg" alt="" />
        </li>
        <li class="option">
          <img src="./img/direction.svg" alt="" />
          <div>
            <span> 64 m</span>
            Head northeast on Plan forward Bergstrasse
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
